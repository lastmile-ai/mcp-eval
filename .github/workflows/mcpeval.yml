name: MCP-Eval CI

on:
  push:
    branches: [ main, master, trunk ]
  workflow_dispatch:

# Cancel redundant runs on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-mcpeval:
    uses: lastmile-ai/mcp-eval/.github/workflows/mcpeval-reuseable.yml
    with:
      deploy-pages: true
      tests: examples/mcp_server_fetch/tests/test_simple_decorator.py
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write
    secrets: inherit